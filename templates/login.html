<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <!-- Section: Design Block -->
        <section class="text-center">

            <div class="card shadow-5-strong" style="
                background: hsla(0, 0%, 100%, 0.595);
                backdrop-filter: blur(30px);
                width: 60%;
                margin: auto;
                ">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Login</h2>
                            <form id="login-form" action="/user/login" method="post">

                                <!-- Email input -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input id="email" name="email" type="text" class="form-control"
                                        placeholder="Username" aria-label="Email" aria-describedby="basic-addon1">
                                </div>

                                <!-- Password input -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">#</span>
                                    </div>
                                    <input id="password" name="password" type="text" class="form-control"
                                        placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                              

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Login
                                </button>

                              
                            </form>
                            {% if error %}
                            <p class="error"><strong>Error:</strong> {{ error }}
                                {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->

     
    </div>
