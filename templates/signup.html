<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- Section: Design Block -->
        <section class="text-center">

            <div class="card shadow-5-strong" style="
                background: hsla(0, 0%, 100%, 0.595);
                backdrop-filter: blur(30px);
                width: 60%;
                margin: auto;
                ">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-5">Signup</h2>
                            <form id="login-form" method="post" action="/signup">

                                <!-- Email input -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input id="email" name="email" type="text" class="form-control"
                                        placeholder="Username" aria-label="Email" aria-describedby="basic-addon1">
                                </div>

                                <!-- Password input -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">#</span>
                                    </div>
                                    <input id="password" name="password" type="text" class="form-control"
                                        placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                                </div>



                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Signup
                                </button>


                            </form>

                            <div>
                            </div>
                            {% if error %}
                                    <p class="error"><strong>Error:</strong> {{ error }} </p>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->


    </div>
</body>

</html>
